<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to RileyAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, sans-serif;
            background: linear-gradient(135deg, #121418 0%, #1a1f2e 100%);
            color: #F3F5F7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: #1E232B;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(0, 180, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #00B4FF;
            margin-bottom: 10px;
        }

        .tagline {
            text-align: center;
            color: #A8B0BC;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .plan-notice {
            background: rgba(0, 180, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .plan-notice strong {
            color: #00B4FF;
            display: block;
            margin-bottom: 5px;
        }

        .plan-notice span {
            color: #A8B0BC;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: #A8B0BC;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #00B4FF 0%, #8B5CF6 100%);
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(0, 180, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #F3F5F7;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(168, 176, 188, 0.2);
            border-radius: 8px;
            color: #F3F5F7;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00B4FF;
            background: rgba(0, 0, 0, 0.4);
        }

        input::placeholder {
            color: #6B7280;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #00B4FF 0%, #8B5CF6 100%);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 180, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #00B4FF;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            color: #6B7280;
            font-size: 14px;
            margin-top: 30px;
        }

        .footer-text a {
            color: #00B4FF;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #6B7280;
            margin-top: 5px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">RileyAI</div>
        <div class="tagline">AI-Powered Trading Analysis</div>

        <!-- Plan Notice (shows if plan parameter exists) -->
        <div class="plan-notice" id="planNotice" style="display: none;">
            <strong>Selected Plan: <span id="selectedPlan">PRO</span></strong>
            <span>Complete signup to continue to checkout</span>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('signin')">Sign In</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="form-section active" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label>Email</label>
                <input
                    type="email"
                    id="signinEmail"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    id="signinPassword"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="signinBtn">
                Sign In
            </button>

            <div class="forgot-password">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="form-section" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input
                    type="text"
                    id="signupName"
                    placeholder="John Doe"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label>Email</label>
                <input
                    type="email"
                    id="signupEmail"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    id="signupPassword"
                    placeholder="Create a password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    Minimum 8 characters
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input
                    type="password"
                    id="signupPasswordConfirm"
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="footer-text">
            By continuing, you agree to our <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        const API_BASE_URL = 'https://rileyai-backend-production.up.railway.app/api';
        const TOKEN_KEY = 'rileyai_token';
        const USER_KEY = 'rileyai_user';

        // ========================================
        // URL PARAMETERS
        // ========================================
        const urlParams = new URLSearchParams(window.location.search);
        const selectedPlan = urlParams.get('plan');
        const redirectPath = urlParams.get('redirect');

        // Show plan notice if plan is selected
        if (selectedPlan && selectedPlan !== 'FREE') {
            document.getElementById('planNotice').style.display = 'block';
            document.getElementById('selectedPlan').textContent = selectedPlan.toUpperCase();
        }

        // ========================================
        // TAB SWITCHING
        // ========================================
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update form sections
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            if (tab === 'signin') {
                document.getElementById('signinForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }

            // Clear messages
            hideMessages();
        }

        // ========================================
        // MESSAGE HANDLING
        // ========================================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // ========================================
        // SIGN IN HANDLER
        // ========================================
        async function handleSignIn(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;
            const btn = document.getElementById('signinBtn');

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Set loading state
            btn.disabled = true;
            btn.classList.add('btn-loading');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // Save token and user data
                    localStorage.setItem(TOKEN_KEY, data.token);
                    localStorage.setItem(USER_KEY, JSON.stringify(data.user));

                    // Show success message
                    showSuccess('Login successful! Redirecting...');

                    // Redirect after short delay
                    setTimeout(() => {
                        redirectAfterAuth(data.user);
                    }, 1000);
                } else {
                    // Handle errors
                    const errorMessage = data.message || 'Invalid email or password';
                    showError(errorMessage);
                    btn.disabled = false;
                    btn.classList.remove('btn-loading');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection failed. Please check your internet and try again.');
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            }
        }

        // ========================================
        // SIGN UP HANDLER
        // ========================================
        async function handleSignUp(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const btn = document.getElementById('signupBtn');

            // Validation
            if (!name || !email || !password || !passwordConfirm) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            // Set loading state
            btn.disabled = true;
            btn.classList.add('btn-loading');

            try {
                // Call signup endpoint (Claude Code will create this)
                const signupResponse = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        plan_type: selectedPlan || null  // Pass selected plan or null
                    })
                });

                const signupData = await signupResponse.json();

                if (!signupData.success) {
                    // Handle registration errors
                    let errorMessage = signupData.message || 'Registration failed';

                    if (signupData.error === 'USER_EXISTS') {
                        errorMessage = 'An account with this email already exists. Please sign in.';
                    }

                    showError(errorMessage);
                    btn.disabled = false;
                    btn.classList.remove('btn-loading');
                    return;
                }

                // Signup successful - save token and user data
                localStorage.setItem(TOKEN_KEY, signupData.token);
                localStorage.setItem(USER_KEY, JSON.stringify(signupData.user));

                // Show success message
                showSuccess('Account created successfully! Redirecting...');

                // Redirect after short delay
                setTimeout(() => {
                    redirectAfterSignup(signupData.user);
                }, 1000);

            } catch (error) {
                console.error('Signup error:', error);
                showError('Connection failed. Please check your internet and try again.');
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            }
        }

        // ========================================
        // REDIRECT LOGIC
        // ========================================
        function redirectAfterAuth(user) {
            // Existing user logging in
            if (selectedPlan && selectedPlan !== 'FREE' && selectedPlan !== user.plan_type) {
                // User wants to upgrade - go to pricing with auto-checkout
                window.location.href = `/pricing.html?plan=${selectedPlan}&checkout=true`;
            } else if (user.plan_status === 'incomplete' || !user.plan_type) {
                // User has no plan selected - send to pricing
                window.location.href = '/pricing.html?welcome=true';
            } else {
                // User has active plan - go to dashboard
                window.location.href = '/dashboard.html';
            }
        }

        function redirectAfterSignup(user) {
            // New user just signed up
            if (selectedPlan && selectedPlan !== 'FREE') {
                // Paid plan selected - go to pricing to trigger Stripe
                window.location.href = `/pricing.html?plan=${selectedPlan}&checkout=true`;
            } else if (selectedPlan === 'FREE') {
                // Free plan selected - go to success page
                window.location.href = '/success.html?new_user=true&plan=FREE';
            } else {
                // No plan selected during signup - send to pricing to choose
                window.location.href = '/pricing.html?welcome=true';
            }
        }

        // ========================================
        // CHECK IF ALREADY LOGGED IN
        // ========================================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem(TOKEN_KEY);

            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.user) {
                        // User is already logged in
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            redirectAfterAuth(data.user);
                        }, 1000);
                    }
                })
                .catch(err => {
                    // Token invalid, remove it
                    localStorage.removeItem(TOKEN_KEY);
                    localStorage.removeItem(USER_KEY);
                });
            }
        });
    </script>
</body>
</html>
